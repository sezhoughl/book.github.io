<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易文字图片展示网站</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* 轮播图容器样式 */
        .slider-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        /* 轮播图幻灯片样式 */
        .slider-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* 当前显示的幻灯片样式 */
        .slider-slide.active {
            opacity: 1;
        }

        /* 轮播图导航按钮样式 */
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        /* 导航按钮样式 */
        .slider-nav button {
            width: 10px;
            height: 10px;
            border: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        /* 当前幻灯片对应的导航按钮样式 */
        .slider-nav button.active {
            background-color: white;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">我的展示网站</h1>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">首页</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">关于</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">联系</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- 轮播图区域 -->
        <div class="slider-container">
            <!-- 幻灯片 1 -->
            <div class="slider-slide active">
                <img src="https://picsum.photos/800/600?image=1024" alt="风景图片 1" class="w-full h-full object-cover">
            </div>
            <!-- 幻灯片 2 -->
            <div class="slider-slide">
                <img src="https://picsum.photos/800/600?image=1036" alt="风景图片 2" class="w-full h-full object-cover">
            </div>
            <!-- 幻灯片 3 -->
            <div class="slider-slide">
                <img src="https://picsum.photos/800/600?image=1048" alt="风景图片 3" class="w-full h-full object-cover">
            </div>
            <!-- 导航按钮 -->
            <div class="slider-nav">
                <button data-slide-index="0"></button>
                <button data-slide-index="1"></button>
                <button data-slide-index="2"></button>
            </div>
        </div>

        <!-- 文字区域 -->
        <div class="flex flex-col justify-center mt-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">欢迎来到我的网站</h2>
            <p class="text-gray-600 leading-relaxed mb-6">这是一个简易的网站，用于展示文字和图片。在这里，你可以欣赏到美丽的风景图片，同时了解相关的文字信息。希望你能喜欢这个网站！</p>
            <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md self-start">了解更多</a>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 text-center text-gray-600">
            &copy; 2025 简易展示网站. 保留所有权利.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelectorAll('.slider-slide');
            const navButtons = document.querySelectorAll('.slider-nav button');
            let currentSlide = 0;

            function showSlide(index) {
                slides.forEach((slide) => slide.classList.remove('active'));
                navButtons.forEach((button) => button.classList.remove('active'));

                slides[index].classList.add('active');
                navButtons[index].classList.add('active');
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            setInterval(nextSlide, 5000);

            navButtons.forEach((button, index) => {
                button.addEventListener('click', function () {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });
        });
    </script>
</body>

</html>
